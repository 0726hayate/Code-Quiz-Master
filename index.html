<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a id="scoreLink" href="#">View Score</a></li>
            </ul>
        </nav>
        <div class="timer">
            <span id="time">0</span>
        </div>
    </header>
    <main>
        <section id="quiz">
            <article id="maincontent">
                <h1>Code Quiz Master!</h1>
                <button id="startButton">Start!</button>
            </article>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Your Quiz App</p>
    </footer>
</body>
</html>
